<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800">
  
    <div class="wrapper">

        <p class="text-stone-900 font-bold">Temperature Convertor</p>
        <div class="container">
            <label class="font-semibold hover:font-bold" for="celsius">Celsius</label>
            <input  class="... ring ring-black ring-offset-0 shadow-md ..." type="number" id="celsius" oninput= "celToFar() ">
        </div>
        <div class="container">
            <label class="font-semibold hover:font-bold" for="fahrenheit">Fahrenheit</label>
            <input class="... ring ring-black ring-offset-0 shadow-md ..." type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>
